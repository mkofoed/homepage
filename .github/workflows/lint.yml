name: Lint and Format

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install tools
        run: pip install ruff mypy django-stubs djangorestframework-stubs

      - name: Run Ruff (fix)
        run: |
          ruff check --fix .
          ruff format .

      - name: Commit fixes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: auto-fix linting issues [skip ci]"
          commit_options: "--no-verify"

      - name: Run Ruff (check strict)
        run: ruff check .

      - name: Run Mypy
        run: mypy . --config-file pyproject.toml
        continue-on-error: true  # Remove this line once all type errors are fixed
