{% extends 'core/base.html' %}
{% load markdown_extras %}

{% block title %}{{ post.title }} - {{ SITE_NAME }}{% endblock %}

{% block content %}
<article>
    <h1 class="mb-3">{{ post.title }}</h1>
    <p class="text-muted">Posted on {{ post.created_at }} by {{ post.author }}</p>
    <hr>
    <div class="mt-4">
        {{ post.content|markdown|safe }}
    </div>
    <hr>
    <a href="{% url 'blog_index' %}" class="btn btn-secondary mt-3">Back to Blog</a>
</article>
{% endblock %}
