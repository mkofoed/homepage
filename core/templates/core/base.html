<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}üöÄ {{ SITE_NAME }}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'favicon.png' %}?v=1">
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
</head>

<body hx-boost="true" hx-indicator=".htmx-indicator">
    <div class="htmx-indicator"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 3px; background-color: blue; z-index: 9999; display: none;">
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">{{ SITE_NAME }}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog_index' %}">Blog</a>
                    </li>
                    <li class="nav-item ms-3">
                        <button id="theme-toggle" class="btn btn-outline-light btn-sm" aria-label="Toggle theme">
                            üåô
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="container mt-5 mb-5">
        <div class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <span class="text-muted">¬© 2025 {{ SITE_NAME }}</span>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function () {
            function initTheme() {
                const themeToggle = document.getElementById('theme-toggle');
                if (!themeToggle) return;

                const html = document.documentElement;
                const icon = themeToggle.querySelector('span') || themeToggle;

                // Check for saved theme preference
                const savedTheme = localStorage.getItem('theme') || 'dark';
                html.setAttribute('data-theme', savedTheme);
                icon.textContent = savedTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';

                // Use onclick to avoid duplicate listeners if re-run
                themeToggle.onclick = () => {
                    const currentTheme = html.getAttribute('data-theme');
                    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

                    html.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                    icon.textContent = newTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
                };
            }

            // Run on initial load
            initTheme();

            // Re-initialize after HTMX content swaps
            document.body.addEventListener('htmx:afterSwap', function () {
                initTheme();
            });
        })();
    </script>
</body>

</html>
