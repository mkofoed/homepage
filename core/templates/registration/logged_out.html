{% extends 'core/base.html' %}

{% block title %}Logged Out - {{ SITE_NAME }}{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card bg-dark border-secondary shadow text-center">
            <div class="card-body p-5">
                <div class="mb-4">
                    <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                </div>
                <h3 class="mb-3">You've been logged out</h3>
                <p class="text-muted mb-4">Thanks for visiting! Come back soon.</p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="{% url 'home' %}" class="btn btn-outline-light">
                        <i class="bi bi-house me-2"></i>Home
                    </a>
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Log In Again
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
