version: "3.8"

volumes:
  postgres:
  static_volume:

services:
  web:
    build: .
    command: gunicorn --bind=0.0.0.0:8000 --timeout=0 --reload --workers=2 --access-logfile=- project.wsgi
    env_file:
      - .env
    working_dir: /homepage/
    ports:
      - "80:8000"
    links:
      - postgres
    volumes:
        - static_volume:/homepage/staticfiles

  nginx:
    image: nginx
    volumes:
      - static_volume:/usr/share/nginx/html/static
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8000:80"
    depends_on:
      - web

  postgres:
    image: postgres:15
    restart: always
    environment:
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres:/var/lib/postgresql/data