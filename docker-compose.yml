version: "3.8"

volumes:
  postgres:
  static_volume:

services:
  web:
    build: .
    command: gunicorn --bind=0.0.0.0:5000 --timeout=0 --reload --workers=2 --access-logfile=- project.wsgi
    env_file:
      - .env
    working_dir: /homepage/
    ports:
      - "5000:5000"
    links:
      - postgres
    volumes:
      - .:/homepage
      - static_volume:/homepage/staticfiles

  nginx:
    image: nginx:1.23
    restart: always
    volumes:
      - static_volume:/usr/share/nginx/html/static
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8000:80"
    depends_on:
      - web

  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres:/var/lib/postgresql/data